<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>确认订单 - 悦读网上书店</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
        <a href="index.html" class="nav-item">首页</a>
        <a href="category.html" class="nav-item">全部分类</a>
    </div>

    <div class="nav-center">
        <div class="search-group">
            <input type="text" id="navSearchInput" placeholder="书名 / 作者 / ISBN">
            <button onclick="navSearch()">搜索</button>
        </div>
    </div>

    <div class="nav-right" id="userArea">
        <a href="login.html" class="nav-item">登录</a>
        <a href="register.html" class="nav-item">注册</a>
    </div>
</nav>

<main class="container">
    <h2>确认您的订单</h2>

    <div id="orderReview">
    </div>

    <div class="checkout-form">
        <h3>收货信息</h3>
        <div class="input-group">
            <label>收货地址：</label>
            <input type="text" id="address" placeholder="请输入详细地址" required> [cite: 204]
        </div>
        <div class="input-group">
            <label>信用卡号（模拟）：</label>
            <input type="text" id="creditCard" placeholder="16位卡号" required> [cite: 204]
        </div>
        <button onclick="submitOrder()" class="primary-btn">确认并支付</button> [cite: 205]
    </div>
</main>

<script src="js/main.js"></script>
<script>
    // 页面启动检查：必须登录且有货
    window.onload = async function() {
        const isLogin = await checkLoginStatus(); // 我们之前在 search 页面写的逻辑
        const cart = JSON.parse(localStorage.getItem('cart') || '{}');

        if (!isLogin) {
            alert("请先登录再进行结算！");
            window.location.href = "login.html"; //[cite: 197]
            return;
        }
        if (Object.keys(cart).length === 0) {
            alert("购物车是空的！");
            window.location.href = "search.html";
            return;
        }
        renderOrderReview(); // 渲染预览清单 [cite: 203]
    };
</script>
</body>
</html>
