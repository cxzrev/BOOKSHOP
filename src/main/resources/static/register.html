<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 悦读网上书店</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
        <a href="index.html" class="nav-item">首页</a>
        <a href="category.html" class="nav-item">全部分类</a>
    </div>

    <div class="nav-center">
        <div class="search-group">
            <input type="text" id="navSearchInput" placeholder="书名 / 作者 / ISBN">
            <button onclick="navSearch()">搜索</button>
        </div>
    </div>

    <div class="nav-right" id="userArea">
        <a href="login.html" class="nav-item">登录</a>
        <a href="register.html" class="nav-item">注册</a>
    </div>
</nav>
<div class="form-container">
    <h2>创建新账户</h2>
    <form id="registerForm">
        <div class="input-group">
            <label>用户名：</label>
            <input type="text" id="regUsername" required>
        </div>
        <div class="input-group">
            <label>密码 (至少6位)：</label>
            <input type="password" id="regPassword" required>
        </div>
        <div class="input-group">
            <label>确认密码：</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit">立即注册</button>
    </form>
    <p id="errorMsg" style="color: red;"></p>
</div>

<script src="js/main.js"></script>
<script>
    // 注册页特有的前端校验逻辑
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const confirm = document.getElementById('confirmPassword').value;
        const errorMsg = document.getElementById('errorMsg');

        // 1. 校验密码长度 [cite: 172]
        if (password.length < 6) {
            errorMsg.innerText = "错误：密码长度必须至少为6位！";
            return;
        }
        // 2. 校验两次输入是否一致 [cite: 171]
        if (password !== confirm) {
            errorMsg.innerText = "错误：两次输入的密码不一致！";
            return;
        }

        // 3. 调用 main.js 中的注册函数
        registerUser(username, password);
    });
</script>
</body>
</html>
