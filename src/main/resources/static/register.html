<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 悦读网上书店</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
        <a href="index.html" class="nav-item">首页</a>
        <a href="category.html" class="nav-item">全部分类</a>
    </div>

    <div class="nav-center">
        <div class="search-group">
            <input type="text" id="navSearchInput" placeholder="书名 / 作者 / ISBN">
            <button onclick="navSearch()">搜索</button>
        </div>
    </div>

    <div class="nav-right" id="userArea">
        <a href="login.html" class="nav-item">登录</a>
        <a href="register.html" class="nav-item">注册</a>
    </div>
</nav>
<div class="form-container">
    <h2>创建新账户</h2>
    <form id="registerForm">
        <div class="input-group">
            <label>用户名：</label>
            <input type="text" id="regUsername" >
        </div>
        <div class="input-group">
            <label>设置密码：</label>
            <input type="password" id="regPassword" >
            <small class="input-hint">密码由8-16位数字、字母或符号组成，至少含2种以上字符</small>
        </div>
        <div class="input-group">
            <label>确认密码：</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit">立即注册</button>
    </form>
    <p id="errorMsg" style="color: #d9534f; font-weight: bold; margin-top: 10px;"></p>
</div>

<script src="js/main.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 获取输入框元素
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const confirm = document.getElementById('confirmPassword').value;
        const errorMsg = document.getElementById('errorMsg');

        // 1. 检查用户名是否为空
        if (!username.trim()) {
            errorMsg.innerText = "请按照要求重新输入：用户名不能为空";
            return;
        }

        // 2. 校验密码长度 (8-16位) [cite: 172]
        if (password.length < 8 || password.length > 16) {
            errorMsg.innerText = "请按照要求重新输入密码：长度需在8-16位之间";
            return;
        }

        // 3. 复杂度校验：至少包含数字、字母、符号中的两种
        const hasNumber = /\d/.test(password);
        const hasAlpha = /[a-zA-Z]/.test(password);
        const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        const typesCount = [hasNumber, hasAlpha, hasSymbol].filter(Boolean).length;

        if (typesCount < 2) {
            errorMsg.innerText = "请按照要求重新输入密码：需包含数字、字母、符号中的至少两种";
            return;
        }

        // 4. 校验两次输入是否一致
        if (password !== confirm) {
            errorMsg.innerText = "请按照要求重新输入：两次输入的密码不一致";
            return;
        }

        // 校验全部通过，清空错误语并调用后端接口 [cite: 182]
        errorMsg.innerText = "";
        registerUser(username, password);
    });
</script>
</body>
</html>
